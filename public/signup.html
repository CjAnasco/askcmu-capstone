<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASKCMU Chatbot - Sign Up</title>
  <link rel="stylesheet" href="../css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="signup-layout">
    <!-- Left side: Chatbot image -->
    <div class="signup-image-box">
      <img src="../images/chatbot image.png" alt="Chatbot" class="signup-image">
    </div>

    <!-- Right side: Form container -->
    <div class="signup-form-panel">
      <h2 class="signup-form-title">Create New Account</h2>
      <form id="signupForm">
        <div class="signup-row">
          <div class="signup-field">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" class="signup-input" placeholder="Enter your first name" required>
          </div>
          <div class="signup-field">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" class="signup-input" placeholder="Enter your last name" required>
          </div>
        </div>
        <div class="signup-row">
          <div class="signup-field">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="signup-input" placeholder="Enter your email" required>
          </div>
          <div class="signup-field">
            <label for="password">Password</label>
            <input type="password" id="password" class="signup-input" placeholder="Create a password" required>
          </div>
        </div>
        <div class="signup-row">
          <div class="signup-field">
            <label for="gender">Gender</label>
            <select id="gender" class="signup-input" required>
              <option value="" disabled selected>Select gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="signup-field">
            <label for="birthdate">Birthdate</label>
            <input type="date" id="birthdate" class="signup-input" required>
          </div>
        </div>
        <div class="signup-row">
          <div class="signup-field full-width">
            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" class="signup-input" placeholder="Enter your contact number" required>
          </div>
        </div>
        <button type="submit" class="signup-button">Sign Up</button>
      </form>
      <p class="signup-link">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script type="module" src="../js/signup.js"></script>
</body>
</html>
